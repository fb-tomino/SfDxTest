version: 2
jobs:
  build:
    docker:
      - image: dancinllama/dockerdx

    environment:
      - URL=https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz

    steps:
      - checkout

      - run:
          name: Get Sfdx
          command: |
            sfdx update
            sfdx --version
            sfdx plugins --core

      - run:
          name: Print the Current Time
          command: date
